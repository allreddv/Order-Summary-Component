<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card__container">
      <div class="img__container">
        <img src="images/illustration-hero.svg" alt="" class="main__img" />
      </div>
      <section class="text__container">
        <h1>Order Summary</h1>
        <p class="info">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan__container">
          <img src="images/icon-music.svg" alt="" />
          <div class="cost__container">
            <p class="plan">Annual Plan</p>
            <p class="cost">$59.99/year</p>
          </div>
          <p class="change"><a href="google.com">Change</a></p>
        </div>
        <button class="payment__btn">Proceed to Payment</button>
        <button class="cancel__btn">Cancel Order</button>
      </section>
    </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
